<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Contracts</title>
    <link rel="stylesheet" th:href="@{/css/page.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
</head>
<body>
<div class="menu-container">
    <div class="menu">
        <h1>Customer's orders</h1>
        <div class="table-container" th:switch="${customerOrders}">
            <h1 th:case="null">No orders found!</h1>
            <div th:case="*">
                <table class="entityTable">
                    <thead>
                    <tr>
                        <th>Customer order ID</th>
                        <th>Good</th>
                        <th>Supplier</th>
                        <th>SKU amount</th>
                        <th>Defected SKU amount</th>
                        <th>Order status</th>
                        <th>Order date</th>
<!--                        <th>Edit</th>-->
<!--                        <th>Delete</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customerOrder : ${customerOrders}">
                        <td th:text="${customerOrder.id}"></td>
                        <td th:text="${customerOrder.catalogue.good.name}"></td>
                        <td th:text="${customerOrder.catalogue.supplier.name}"></td>
                        <td th:text="${customerOrder.skuAmount}"></td>
                        <td th:text="${customerOrder.defectedSkuAmount}"></td>
                        <td th:text="${customerOrder.customerOrderStatus.name}"></td>
                        <td th:text="${customerOrder.date}"></td>

<!--                        <td><a th:href="@{contract-update/{id}(id=${contract.id})}">Edit</a></td>-->
<!--                        <td><a th:href="@{contract-delete/{id}(id=${contract.id})}">Delete</a></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
<!--        <a class="button-container" href="/contracts/contract-create"><input type="button" value="Create customer order"></a>-->
        <a class="button-container" href="/customers_orders/customers_orders_menu"><input type="button" value="Back"></a>
    </div>
</div>
</body>
</html>
