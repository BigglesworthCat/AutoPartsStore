<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Contracts</title>
    <link rel="stylesheet" th:href="@{/css/page.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
</head>
<body>
<div class="menu-container">
    <div class="menu">
        <h1>Catalogue</h1>
        <div class="table-container" th:switch="${catalogues}">
            <h1 th:case="null">No SKU found!</h1>
            <div th:case="*">
                <table class="entityTable">
                    <thead>
                    <tr>
                        <th>SKU_ID</th>
                        <th>Good</th>
                        <th>Supplier</th>
                        <th>Supplier category</th>
                        <th>Supplier price</th>
                        <th>Store price</th>
                        <th>Delivery days</th>
<!--                        <th>Edit</th>-->
<!--                        <th>Delete</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="catalogue : ${catalogues}">
                        <td th:text="${catalogue.id}"></td>
                        <td th:text="${catalogue.good.name}"></td>
                        <td th:text="${catalogue.supplier.name}"></td>
                        <td th:text="${catalogue.supplier.supplierCategory.name}"></td>
                        <td th:text="${catalogue.supplierPrice}"></td>
                        <td th:text="${catalogue.storePrice}"></td>
                        <td th:text="${catalogue.deliveryDays}"></td>
<!--                        <td><a th:href="@{contract-update/{id}(id=${contract.id})}">Edit</a></td>-->
<!--                        <td><a th:href="@{contract-delete/{id}(id=${contract.id})}">Delete</a></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
<!--        <a class="button-container" href="/contracts/contract-create"><input type="button" value="Create SKU"></a>-->
        <a class="button-container" href="/catalogue/catalogue_menu"><input type="button" value="Back"></a>
    </div>
</div>
</body>
</html>
