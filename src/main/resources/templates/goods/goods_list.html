<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Contracts</title>
    <link rel="stylesheet" th:href="@{/css/page.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
</head>
<body>
<div class="menu-container">
    <div class="menu">
        <h1>Goods</h1>
        <div class="table-container" th:switch="${goods}">
            <h1 th:case="null">No goods found!</h1>
            <div th:case="*">
                <table class="entityTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Good</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="good : ${goods}">
                        <td th:text="${good.id}"></td>
                        <td th:text="${good.name}"></td>
                        <td><a th:href="@{update_good/{id}(id=${good.id})}">Edit</a></td>
                        <td><a th:href="@{delete_good/{id}(id=${good.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a class="button-container" href="/goods/create_good"><input type="button" value="Create good"></a>
        <a class="button-container" href="/catalogue/catalogue_menu"><input type="button" value="Back"></a>
    </div>
</div>
</body>
</html>
